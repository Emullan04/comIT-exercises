<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact | Erica Mullan</title>
</head>

<body>
    <header>
        <!--Head Shot and Navigation Links-->
        <a href="index.html"><img src="imgs/headshot.JPG" alt="Erica"></a>
        <br>
        <h3>Erica's Portfolio</h3>
        <nav>
            <a href="index.html">Home</a>
            <span>  |  </span>
            <a href="about.html">About</a>
            <span>  |  </span>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <hr>
    <main>
        <!--Contact Form-->
        <form action="contact-success.html" method="GET">
            <!--Enter First Name -->
            <section>
                <label for="first-name">First Name: </label>
                <input type="text" name="first-name" maxlength="30" size="30" placeholder="Enter First Name" required>
                <br>
                <!--Enter Last Name -->
                <label for="last-name">Last Name: </label>
                <input type="text" name="last-name" maxlength="30" size="30" placeholder="Enter First Name" required>
                <br>
                <!--Enter User Email-->
                <label for="email">Email: </label>
                <input type="email" name="email" size="40" placeholder="Enter your email" required>
            </section>
            <br>
            <fieldset>
                <!--Reason for Inquiry-->
                <label for="inquiry">Reason for Inquiry (please choose one)</label>
                <br>
                <select name="inquiry" id="inquiry">
                    <option value="about-me">About Me</option>
                    <option value="programming">Programming Journey</option>
                    <option value="portfolio">Portfolio</option>
                    <option value="other">Other</option>
                </select>
                <br>
                <br>
                <!--Text area for Message-->
                <label for="message">Message:</label>
                <br>
                <textarea name="message" id="message" cols="40" rows="6" placeholder="Please enter your message here!"
                    required></textarea>
            </fieldset>
            <input type="submit" value="Send Message">
        </form>
    </main>
</body>

</html>
